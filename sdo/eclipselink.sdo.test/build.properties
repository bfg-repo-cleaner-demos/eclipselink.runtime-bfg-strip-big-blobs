# Edit this property to point at your junit.jar
junit.lib=

# Edit this property to point at your tools.jar
tools.lib=

# Edit this property to "true" to enable debug attributes like lines, variables and source-filename
javac.debug=true

# Do not edit the variables below
# They may, however, be overridden in parent scripts
commonj.sdo.lib=../eclipselink.sdo.lib/commonj.sdo.jar
eclipselink.core.depend=activation.jar,connector.jar,ejb.jar,jms.jar,jsr173_1.0_api.jar,jta.jar,mail.jar,persistence.jar

eclipselink.core.lib=../eclipselink.core.lib
eclipselink.core=../eclipselink.core
eclipselink.sdo=../eclipselink.sdo
eclipselink.sdo.test=.

tmp.dir=tmp
src.dir=src
classes.dir=classes
resource.dir=resource
report.dir=reports

xml.platform=org.eclipse.persistence.platform.xml.jaxp.JAXPPlatform
parser=org.eclipse.persistence.platform.xml.jaxp.JAXPParser

# Set the classpath used by the class generation test suite - relative to ${resource.dir}
sdo.classgen.run.path=../${eclipselink.sdo}/${classes.dir};../${commonj.sdo.lib};../${classes.dir};../${eclipselink.core.lib}/mail.jar;../${eclipselink.core.lib}/activation.jar;../;../${eclipselink.core}/classes;