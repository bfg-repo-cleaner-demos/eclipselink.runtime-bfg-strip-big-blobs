eclipselink.util=foundation/eclipselink.util
eclipselink.util.rename.utility=${eclipselink.util}/rename-utility
eclipselink.util.rename.utility.resource=${eclipselink.util.rename.utility}/resource

javadoc.prefixTitle=EclipseLink 1.0_
javadoc.postfixTitle=API Reference

asm=asm
antlr=antlr
build.dir=build
struct_converter.classes.dir=struct_converter_jar
eclipselink.oracle.depend.jar=eclipselink-extension-oracle.jar
eclipselink.javadocs=${build.dir}/javadocs

run.dir=run
tmp.dir=tmp
src.dir=src
classes.dir=classes
resource.dir=resource
report.dir=reports

xml.platform=org.eclipse.persistence.platform.xml.jaxp.JAXPPlatform

eclipselink.jar=eclipselink.jar

sdo.classgen.run.path=../../../${eclipselink.jar}${path.separator}../../../${eclipselink.sdo.test}/classes${path.separator}../../../${commonj.sdo.lib}${path.separator}../../../${eclipselink.core.lib}/activation.jar${path.separator}../../../${eclipselink.core.lib}/mail.jar


eclipselink-src.zip=eclipselink-src.zip
eclipselink-installer.prefix=eclipselink-incubation
