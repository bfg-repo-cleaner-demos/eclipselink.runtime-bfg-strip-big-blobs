# Properties used in building the eclipselink.jar.

# The directory that holds the oracle-specific jar files.
# You can either put the jars in this directory, or specify your own directory.
oracle.extensions.depend.dir=../extension.oracle.lib.external
junit.lib=../extension.lib.external/junit.jar
tools.lib=../extension.lib.external/tools.jar

# Edit this property to "true" to enable debug attributes like lines, variables and source-filename
javac.debug=true

eclipselink.log.level=info

# Do not edit the variables below
# They may, however, be overridden in parent scripts
oracle.extensions.depend.jars=xdb.jar,aqapi.jar,xmlparserv2.jar,ojdbc14dms_10.jar,sdoapi.jar
commonj.sdo.lib=sdo/eclipselink.sdo.lib/commonj.sdo.jar
jaxb-api.lib=moxy/eclipselink.moxy.lib/jaxb-api.jar

release.version=1.0
eclipselink.core=foundation/eclipselink.core
eclipselink.core.bin=foundation/bin
eclipselink.core.lib=foundation/eclipselink.core.lib
eclipselink.core.depend=activation.jar,connector.jar,ejb.jar,jms.jar,jsr173_1.0_api.jar,jta.jar,mail.jar,persistence.jar
eclipselink.core.test=foundation/eclipselink.core.test

eclipselink.jpa=jpa/eclipselink.jpa
eclipselink.jpa.test=jpa/eclipselink.jpa.test

eclipselink.extension.oracle=foundation/eclipselink.extension.oracle
eclipselink.extension.oracle.test=foundation/eclipselink.extension.oracle.test

eclipselink.moxy=moxy/eclipselink.moxy
eclipselink.moxy.bin=moxy/bin
