eclipselink.moxy.test=moxy/eclipselink.moxy.test

eclipselink.sdo=sdo/eclipselink.sdo
eclipselink.sdo.bin=sdo/bin
eclipselink.sdo.lib=sdo/eclipselink.sdo.lib

eclipselink.sdo.test=sdo/eclipselink.sdo.test

eclipselink.workbench=utils/eclipselink.utils.workbench
