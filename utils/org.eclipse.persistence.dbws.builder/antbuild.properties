# -----------------------------------
release.version=2.4.0

src.dir=src
classes.dir=classes
resource.dir=resource
plugins.dir=plugins

asm=org.eclipse.persistence.asm

#     Variable Definitions (execution location dependent)
# -----------------------------------

wsdl.jar=javax.wsdl_1.6.2.v200806030405.jar
servlet.jar=javax.servlet_2.4.0.v200806031604.jar
asm.jar=org.eclipse.persistence.asm_3.3.1.v201107111215.jar
ddlparser.jar=org.eclipse.persistence.tools.oracleddl_1.0.0.v201111031413.jar

bin.includes = .,\
               META-INF/
source.. = src/,\
           resource/
