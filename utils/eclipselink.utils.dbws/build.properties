custom = true
#
# Set javac.debug to "true" to enable debug attributes like lines, variables and source-filename
# Set javac.optimize to "on" to enable cpmpiler optimizations
# Set javac.deprecation to "on" to enable deprecation messages during compile
# Set javac.version when you would like to override the java version during testing
javac.debug=true
javac.debuglevel=lines,vars,source
javac.optimize=off
javac.deprecation=off
javac.version=1.5

# Do not edit the variables below
# They may, however, be overridden in parent scripts
#     Static Definitions
# -----------------------------------
release.version=2.2.0

src.dir=src
classes.dir=classes
resource.dir=resource

asm=org.eclipse.persistence.asm

#     Variable Definitions (execution location dependent)
# -----------------------------------
eclipselink.plugins=../../plugins
eclipselink.core=../../foundation/org.eclipse.persistence.core
eclipselink.dbws=../../dbws/org.eclipse.persistence.dbws
eclipselink.util.dbws=../eclipselink.utils.dbws
eclipselink.util.plugins=../../utils/plugins

wsdl.jar=javax.wsdl_1.6.2.v200806030405.jar
servlet.jar=javax.servlet_2.4.0.v200806031604.jar

#     Build Artifact Definitions
# -----------------------------------
dbwsutil.jar=eclipselink-dbwsutils.jar

dbwsutil.specification.title=EclipseLink DBWS Utility
dbwsutil.implementation.title=org.eclipse.persistence.tools.dbws
specification.vendor=EclipseLink Project
implementation.vendor=EclipseLink Project

bin.includes = .,\
               META-INF/
source.. = src/,\
           resource/
