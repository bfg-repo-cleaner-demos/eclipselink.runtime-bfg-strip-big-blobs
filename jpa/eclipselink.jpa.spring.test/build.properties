# Link to dependencies not in SVN, assumes default location, if you store elsewhere you need to edit these.
junit.lib=../../../extension.lib.external/junit.jar
eclipselink.jar.name=../../eclipselink.jar

# Edit this property to "true" to enable debug attributes like lines, variables and source-filename.
javac.debug=true
javac.debuglevel=lines,vars,source

s# Edit this property when you would like to override the java version during testing
javac.version=1.5

# Do not edit the properties below.
eclipselink.plugins=../plugins
eclipselink.plugins.trunk=../../plugins

eclipselink.core.depend=javax.activation_1.1.0.v200906290531.jar,javax.resource_1.5.0.jar,javax.ejb_3.0.0.jar,javax.jms_1.1.0.jar,javax.xml.stream_1.0.1.v201001131653.jar,javax.transaction_1.1.0.v201002051055.jar,javax.mail_1.4.0.v200804091730.jar
eclipselink.core=../org.eclipse.persistence.core
eclipselink.core.trunk=../../foundation/org.eclipse.persistence.core
eclipselink.jpa=../org.eclipse.persistence.jpa
eclipselink.jpa.test=../eclipselink.jpa.test
eclipselink.core.test=../eclipselink.core.test
eclipselink.core.test.trunk=../../foundation/eclipselink.core.test

eclipselink.tests.jar=eclipselink-tests.jar

asm=org.eclipse.persistence.asm
antlr=org.eclipse.persistence.antlr

persistence.jar.testing=javax.persistence_unsigned_for_testing_1.0.0.jar

test.properties=./test.properties
src.dir=src
classes.dir=classes
build.dir=build
resource.dir=resource

jpa.spring=jpa-spring
spring.jlib.dir=../../../extension.lib.external/spring
# Spring 2.0 uses spring-mock.jar,commons-logging-1.1.1.jar, Spring 2.5 uses spring-test.jar, commons-logging.jar
# JTA tests use JOTM from JOTM website (compile only jar in Spring)
spring.jlib=aop.jar,asm.jar,aspects.jar,beans.jar,context.jar,context.support.jar,core.jar,expression.jar,instrument.jar,instrument.tomcat.jar,jdbc.jar,jms.jar,orm.jar,oxm.jar,test.jar,transaction.jar,aopalliance-1.0.jar,commons-logging.jar,cglib-nodep-2.1_3.jar,jotm-client.jar,spring-tx-2.5.jar,xapool.jar
