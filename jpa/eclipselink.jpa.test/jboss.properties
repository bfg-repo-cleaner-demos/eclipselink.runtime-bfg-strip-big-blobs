## JBoss Server Testing Environment Properties.

## Standard server properties.
server.platform=JBoss
server.platform.class=jboss-platform
server.factory=org.jnp.interfaces.NamingContextFactory
java.naming.factory.url.pkgs=org.jboss.naming:org.jnp.interfaces
server.depend=jbossall-client.jar

## JBoss 4.2.x.specific properties.
#jboss.home=../../../jboss-4.2.3.GA
#jboss.server=../../../jboss-4.2.3.GA/server/default
#server.url=jnp://localhost:1099/
#server.lib=../../../jboss-4.2.3.GA/client
#server.testrunner=TestRunner/remote
#persistence.jar=${jboss.server}/lib/ejb3-persistence.jar

## JBoss 5.0.0 specific properties.
## Need to change the port in order to avoid port conflict - e.g change 1099 and 1090 to 1299 and 1290 in ..\jboss-5.0.0.GA\server\default\conf\bootstrap\bindings.xml
jboss.home=../../../jboss-5.0.0.GA
jboss.server=../../../jboss-5.0.0.GA/server/default
server.url=jnp://localhost:1299/
server.lib=../../../jboss-5.0.0.GA/client
server.testrunner=TestRunner/remote-org.eclipse.persistence.testing.framework.server.TestRunner
persistence.jar=${jboss.home}/common/lib/ejb3-persistence.jar


