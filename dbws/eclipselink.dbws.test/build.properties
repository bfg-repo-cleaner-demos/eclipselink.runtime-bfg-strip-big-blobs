custom = true
#
# Edit these properties to point to your local jars.
junit.lib=../../../extension.lib.external/junit.jar
tools.lib=${env.JAVA_HOME}/lib/tools.jar
eclipselink.jar.name=../../eclipselink.jar
jdbc.driver.jar=../../../extension.lib.external/mysql-connector-java-5.0.7-bin.jar

# Set javac.debug to "true" to enable debug attributes like lines, variables and source-filename
# Set javac.optimize to "on" to enable cpmpiler optimizations
# Set javac.deprecation to "on" to enable deprecation messages during compile
# Set javac.version when you would like to override the java version during testing
javac.debug=true
javac.optimize=off
javac.deprecation=off
javac.version=1.5

# Do not edit the variables below
# They may, however, be overridden in parent scripts
#     Static Definitions
# -----------------------------------
release.version=1.1

src.dir=src
classes.dir=classes
resource.dir=resource
report.dir=report

asm=org.eclipse.persistence.asm

#     Variable Definitions (execution location dependent)
# -----------------------------------
oracle.extensions.depend.dir=../../../extension.oracle.lib.external

# These are used for running using the prompt runner.
core.test.properties=./automated.test.properties
core.test.regression.log=./core.test.regression.log

eclipselink.plugins=../../plugins
eclipselink.core=../../foundation/org.eclipse.persistence.core
eclipselink.dbws=../org.eclipse.persistence.dbws
eclipselink.dbws.test=.
eclipselink.dbws.test.depend=javax.activation_1.1.0.jar,javax.xml.soap_1.3.0.jar
eclipselink.dbws.dbsetup=${eclipselink.dbws.test}/etc/dbsetup.sql
eclipselink.dbws.dbteardown=${eclipselink.dbws.test}/etc/dbteardown.sql

#     Build Artifact Definitions
# -----------------------------------
eclipselink.dbws.tests.jar=eclipselink-dbws-tests.jar

bin.includes = .,\
               META-INF/
source.. = src/,\
           resource/
