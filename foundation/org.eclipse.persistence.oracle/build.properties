sdoapi.jar=sdoapi.jar
xdb.jar=xdb.jar
xmlparser.jar=xmlparserv2.jar

stax_api.jar=javax.xml.stream_1.0.1.v200903100845.jar
activation.jar=javax.activation_1.1.0.v200806101325.jar
mail.jar=javax.mail_1.4.0.v200804091730.jar
resource.jar=javax.resource_1.5.0.jar
ejb.jar=javax.ejb_3.0.0.jar
jms.jar=javax.jms_1.1.0.jar
transaction.jar=javax.transaction_1.1.0.jar
persistence10.jar=javax.persistence_1.0.0.v200905011740.jar
persistence20.jar=javax.persistence_2.0.0.v200911271158.jar

